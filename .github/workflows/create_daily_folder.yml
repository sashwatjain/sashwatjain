name: Create Daily DSA Folder

on:
  schedule:
    - cron: "30 18 * * *"
   # runs every day at midnight UTC
  workflow_dispatch:


jobs:
  create-dsa-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create next day folder
        run: |
          set -e
          DSA_DIR="dsa"
          TEMPLATE_DIR="templates"

          mkdir -p "$DSA_DIR"

          # Detect last day
          max=0
          for d in "$DSA_DIR"/day_*; do
            if [ -d "$d" ]; then
              num=${d##*_}
              if [[ "$num" =~ ^[0-9]+$ && "$num" -gt "$max" ]]; then
                max=$num
              fi
            fi
          done

          next=$((max + 1))
          printf -v next_padded "%02d" "$next"
          new_folder="$DSA_DIR/day_$next_padded"

          mkdir -p "$new_folder"

          # Copy templates
          cp "$TEMPLATE_DIR/solution.py" "$new_folder/solution.py"
          cp "$TEMPLATE_DIR/problem.md" "$new_folder/problem.md"

          echo "Created folder: $new_folder"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dsa/
          git commit -m "Create $new_folder" || echo "No changes"
          git push || echo "Push failed"
